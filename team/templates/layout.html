{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '../static/styles.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="justify-content: space-around; height: 60px;">
    {% if user.is_authenticated %}
        <a style="color:dodgerblue;text-decoration: underline" >Welcome {{ user.username.capitalize }}</a>
        <a class="links" href="{% url 'index' %}">Home</a>
        <a class="links" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a class="links" href="{% url 'login' %}">Login</a>
        <a class="links" href="{% url 'register' %}">Register</a>
    {% endif %}
</nav>
<h1 style="color:darkred">PrjctMngr</h1>

{% block body %}
{% endblock %}
</body>
</html>
