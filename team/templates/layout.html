{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        /* Global styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navbar styling */
        .navbar {
            background-color: #4a90e2;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #fff;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #cde4ff;
        }

        /* Heading styling */
        h1 {
            text-align: center;
            color: #4a90e2;
            font-size: 3rem;
            margin: 20px 0;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Main content block */
        .content-container {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 80%;
        }

        /* Footer styling */
        footer {
            background-color: #4a90e2;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }

        footer a {
            color: #cde4ff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'logo.png' %}" alt="PrjtMngr Logo">
            PrjctMngr
        </a>
        <div class="ml-auto">
            {% if user.is_authenticated %}
                <a>Welcome, {{ user.username|capfirst }}</a>
                <a class ="links" href="{% url 'profile' user.username %}" >Profile</a>
                <a class="links" href="{% url 'index' %}">Home</a>
                <a class="links" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="links" href="{% url 'login' %}">Login</a>
                <a class="links" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content-container">
        {% block body %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 PrjctMngr
    </footer>
{% block script %}
{% endblock %}
</body>
</html>
